{% for field in form %}
{% if not field.value %}
<div class="field border label {% if field.errors %}invalid{% endif %}">
    {{field}}
    {{field.label_tag}}
    {% if field.errors %}
        <i>error</i>
        <span class="error">{{field.errors.0}}</span>
    {% endif %}
</div>
{% endif %}
{% endfor %}
